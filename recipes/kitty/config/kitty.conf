#################################################
## TMUX CTRL remap
#################################################

# create window
map cmd+space>cmd+n send_text all \x00\x0e

# select window X
map cmd+space>1 send_text all \x00\x31
map cmd+space>2 send_text all \x00\x32
map cmd+space>3 send_text all \x00\x33
map cmd+space>4 send_text all \x00\x34
map cmd+space>5 send_text all \x00\x35
map cmd+space>6 send_text all \x00\x36
map cmd+space>7 send_text all \x00\x37

# create vertical pane
map cmd+space>cmd+f send_text all \x00\x06

# create horizontal pane
map cmd+space>cmd+g send_text all \x00\x07

# move to pane
map cmd+space>cmd+h send_text all \x00\x08
map cmd+space>cmd+j send_text all \x00\x0a
map cmd+space>cmd+k send_text all \x00\x0b
map cmd+space>cmd+l send_text all \x00\x0c

# detach
map cmd+space>d send_text all \x00\x64

# clear history
map cmd+space>e send_text all \x00\x65

